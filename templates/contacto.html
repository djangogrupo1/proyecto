<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>FORMULARIO DE CONTACTO</title>
    <link href='https://fonts.googleapis.com/css?family=Monserrat' rel='stylesheet'>
    <link rel="stylesheet" href="./css/contactos.css">


</head>

<body>

   


    <div class="container">
        <div class="left-section">
            <h1><strong>Conozca más acerca de GES FAR</strong></p>
                <h2>Gestión integral y trazabilidad de fármacos en estructuras sanitarias</h2>
                <p><span style="font-size: 20px;">Si desea realizarnos una consulta acerca de nuestro programa de salud,
                        complete el siguiente formulario y a la brevedad nos comunicaremos con usted.</span>
            </h1>
        </div>
    <div class="right-section">
        <h2 style="color: #fff;"> Contacto</h2>
        <form id="contact-form" action="#" method="post">

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="subject">Asunto:</label>
            <input type="text" id="subject" name="subject" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            <input type="submit" value="Enviar">

    </form>
</div>
    </div>
    
    
    <div>
        <nav>
            <form action="index.html">
                <input type="submit" value="Ir a la página principal">
            </form>
        </nav>
    </div>
    <script src="./js/js/contacto.js"></script>
    
</body>

</html>
